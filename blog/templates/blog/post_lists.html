{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.publish_date }}</p>
            </div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}
{% endblock %}

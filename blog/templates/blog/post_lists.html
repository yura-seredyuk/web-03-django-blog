{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.publish_date }}</p>
            </div>
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" width="50" height="50">
            {% endif %}
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}

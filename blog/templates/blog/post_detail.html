{% extends 'blog/base.html' %}

{% block content %}
        <div class="post">
            <a href="{% url 'post_list' %}">Home</a>
            {% if post.publish_date %}
            <div class="date">
                <p>published: {{ post.publish_date }}</p>
                <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
            </div>
            <h2>{{ post.title }}</h2>
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" width="300">
            {% endif %}
            <p>{{ post.text }}</p>
            <hr>
            {% endif %}
        </div>
{% endblock %}
